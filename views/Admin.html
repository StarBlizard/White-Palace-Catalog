<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script type="text/javascript">
			var xhttp

			function creaObjetoAjax () { //Mayor√≠a de navegadores
				var obj;
				if (window.XMLHttpRequest) {
					obj=new XMLHttpRequest();
					   }
				else { //para IE 5 y IE 6
					obj=new ActiveXObject(Microsoft.XMLHTTP);
					   }
				return obj;
			}

			function crea_query_string() {
				var producto     = document.getElementById("producto");
				var precio       = document.getElementById("precio");
				var departamento = document.getElementById('departamento');
				var categoria    = document.getElementById('categoria');

				return "producto="     + encodeURIComponent(producto.value)     +
							 "precio=" 	     + encodeURIComponent(precio.value) 	    +
							 "departamento=" + encodeURIComponent(departamento.value)	+
							 "categoria="    + encodeURIComponent(categoria.value)	  +
							 "&nocache="     + Math.random();
			}



			function corre(){
				xhttp = creaObjetoAjax();
				xhttp.open("POST", '/send', true);

				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				var queryString = crea_query_string();
				xhttp.send(queryString);

			}

		</script>
	</head>


	<body>
    Introduce los productos que quieras agregar a la base de datos
    <div>
	      <div>
	        Producto:
	        <input type="text" name="producto" id="producto">
	      </div>
	      <div>
	        Precio:
	        <input type="text" name="precio" id="precio">
	      </div>
	      <div>
	        Departamento:
	        <input type="text" name="departamento" id="departamento">
	      </div>
	      <div>
	        Categoria:
	        <input type="text" name="categoria" id="categoria">
	      </div>
    </div>

		<button id="enviar" onclick="corre()">Send</button>

	</body>
</html>
